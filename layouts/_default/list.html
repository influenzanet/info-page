{{ define "main" }}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-11 col-md-8">

      {{ range .Pages }}
      <article>
        <h2>{{ .Title }}</h2>
        <p class="text-secondary">{{ .Date.Format "January 2, 2006" }}</p>
        <p>{{ .Content }}</p>
      </article>
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
